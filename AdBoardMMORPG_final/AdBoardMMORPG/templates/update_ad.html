{% extends 'flatpages/default.html' %}
{% load static %}
{% block content %}

<section class="normal-breadcrumb set-bg" data-setbg="/static/img/normal-breadcrumb.jpg" style="background-image: url(&quot;/static/img/normal-breadcrumb.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Update your Ad</h2>
                    <p>Buy. Sell. Inform. Any ad for our MMORPG community.</p>
                </div>
            </div>
        </div>
    </div>
</section>


<hr>
<section class="product spad">
    <div class="normal__breadcrumb__text">
        <form align = "left" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            <table style="width:100%" class="table" >
                {% for field in form %}
                    <tr>
                    <td class="text-white">{{ field.label_tag }} </td>
                    <td class="text-white" > {{ field }}</td>
                {% endfor %}
                {{ form.media }}
                <div class="markdownx">


        </div>
            </table >
            <input type="submit" value="Save" />
            <input type="button" value="Cancel" onclick="history.back()">
        </form>
    </div>
</section>

{% endblock content %}

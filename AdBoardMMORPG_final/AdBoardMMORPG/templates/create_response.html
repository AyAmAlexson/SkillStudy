{% extends 'flatpages/default.html' %}

{% block content %}

<section class="normal-breadcrumb set-bg" data-setbg="/static/img/normal-breadcrumb.jpg" style="background-image: url(&quot;/static/img/normal-breadcrumb.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Create your Response</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="product spad">
    <div class="normal__breadcrumb__text">
        <p>Вы отправляете ответ на объявление: </p>
        <p> {{ ad.title }}</p>
        <br><br><br>
        <form action="" method="post">
            {% csrf_token %}
            <table style="width:100%" class="table" >
                {% for field in form %}
                    <tr>
                    <td class="text-white">{{ field.label_tag }} </td>
                    <td class="text-white" > {{ field }}</td>
                {% endfor %}
            </table >
            <input type="submit" value="Save" />
            <input type="button" value="Cancel" onclick="history.back()">
        </form>

    </div>
</section>
{{ object.title }}
{% endblock content %}
